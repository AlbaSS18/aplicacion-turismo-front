<app-menu-bar></app-menu-bar>

<div class="user-panel">
  <div class="user-container">
    <p-toolbar>
      <div>
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-danger"></button>
      </div>
    </p-toolbar>
    <p-table [value]="users" class="table-user">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
          <th>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td>{{user.genre}}</td>
          <td>{{user.age}}</td>
          <td>role</td>
          <td>
            <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text" (click)="confirmDelete(user)"></button>
            <button pButton pRipple type="button" icon="fas fa-pen" class="p-button-rounded p-button-text" (click)="editUser(user)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-confirmDialog header="Delete" icon="pi pi-info-circle"></p-confirmDialog>
</div>
