<app-menu-bar></app-menu-bar>

<div class="user-panel">

    <p-tabView styleClass="tabview-custom">
      <p-tabPanel>
        <ng-template pTemplate = "header">
          <i class="fas fa-users"></i>
          <span class="span-tab">Usuarios</span>
        </ng-template>
        <div class="user-container">
          <p-table #dt [value]="users" class="table-user" styleClass="p-datatable-striped" [scrollable]="true" scrollHeight="250px"
                   [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,20]" [globalFilterFields]="['username','email','role']" >
            <ng-template pTemplate="caption">
              <div class="p-d-flex p-ai-center p-jc-between">
                <h2 class="p-m-0">Lista de usuarios</h2>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                </span>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon field="code"></p-sortIcon>
                </th>
                <th>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
              <tr>
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.genre}}</td>
                <td>{{user.age}}</td>
                <td>role</td>
                <td>
                  <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text" (click)="confirmDelete(user)"></button>
                  <button pButton pRipple type="button" icon="fas fa-pen" class="p-button-rounded p-button-text" (click)="editUser(user)"></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Header II">
        <ng-template pTemplate = "header">
          <i class="fas fa-id-badge"></i>
          <span class="span-tab">Roles</span>
        </ng-template>
        <p-table [value]="roles">
          <ng-template pTemplate="header">
            <tr>
              <th>Code</th>
              <th>Name</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rol>
            <tr>
              <td>{{rol.id}}</td>
              <td>{{rol.rolName}}</td>
            </tr>
          </ng-template>
        </p-table>
        <p-virtualScroller [value]="roles" scrollHeight="150px" [itemSize]="50">
          <p-header class="list-header-interest">
            Lista de intereses
          </p-header>
          <ng-template pTemplate="item" let-rol>
            <div class="list-container-interest">
              <div class="interest-details">
                <b>{{rol.rolName}}</b>
              </div>
              <div class="group-buttons-interest">
                <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text"></button>
              </div>
            </div>
          </ng-template>
        </p-virtualScroller>

      </p-tabPanel>
    </p-tabView>


  <p-confirmDialog header="Delete" icon="pi pi-info-circle"></p-confirmDialog>
</div>
