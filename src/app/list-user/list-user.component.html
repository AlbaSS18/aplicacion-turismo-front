<app-menu-bar></app-menu-bar>
<h1>Lista de usuario</h1>
<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
      <th>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.genre}}</td>
      <td>{{user.age}}</td>
      <td>role</td>
      <td>
        <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text" (click)="confirmDelete(user)"></button>
        <button pButton pRipple type="button" icon="fas fa-pen" class="p-button-rounded p-button-text"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog header="Delete" icon="pi pi-info-circle"></p-confirmDialog>
