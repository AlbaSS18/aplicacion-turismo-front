  <h1>{{ 'create_recommendation' | translate }}</h1>
  <p-card styleClass="p-shadow-3" >
    <div class="question_recommendations_container">
      <div class="question_container">
        <label for="number-recommendations">{{ 'question_number_recommendation' | translate }}</label>
      </div>
      <div class="question_container">
        <p-inputNumber id="number-recommendations" [(ngModel)]="numberRecommendations" [showButtons]="true" [min]="0"></p-inputNumber>
      </div>
      <div class="question_container">
        <label>{{ 'question_type_activities_recommendation' | translate }}</label>
      </div>
      <div class="question_container">
        <div *ngFor="let interest of interestList">
          <p-checkbox label="{{interest.nameInterest}}" name="groupname" [value]="interest" [(ngModel)]="typeselected"></p-checkbox>
        </div>
      </div>
    </div>
  </p-card>
  <div class="button_create_recommendation">
    <p-button label="{{ 'create_recommendation' | translate }}" ></p-button>
  </div>
</div>
