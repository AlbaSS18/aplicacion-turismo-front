<app-menu-bar></app-menu-bar>
<div class="edit-profile-user-panel">
  <h1>{{ 'edit_title' | translate }}</h1>
  <p-messages key="edit_profile_user" [(value)]="infoMessage"></p-messages>
  <form (ngSubmit)="updateUserProfile()" [formGroup]="editUserProfile" #formEdit="ngForm">
    <fieldset class="fieldset">
      <div class="legend-container">
        <legend>{{ 'personal_info' | translate }}:</legend>
      </div>
      <div class="p-field p-grid">
        <label for="username" class="p-col-fixed" style="width:200px">{{'username' | translate}}:</label>
        <div class="p-col">
          <input id="username" type="text" pInputText formControlName="userName"/>
        </div>
      </div>
      <div class="p-field p-grid">
        <label for="age" class="p-col-fixed" style="width:200px">{{ 'date_birth' | translate }}:</label>
        <div class="p-col" #calendarContainer>
          <p-calendar [appendTo]="calendarContainer" formControlName="dateBirthday" id="age" dateFormat="dd/mm/yy"></p-calendar>
        </div>
      </div>
    </fieldset>
    <fieldset class="fieldset">
      <div class="legend-container">
        <legend>{{ 'interests' | translate }}:</legend>
      </div>
      <div class="p-fluid form-edit-profile-container">
        <div formArrayName="interest" *ngFor="let item of interest.controls; let i = index;" class="p-field p-grid">
          <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{item.value.nameInterest}}
            :</label>
          <div [formGroupName]="i" class="p-col-12 p-md-10">
            <p-radioButton name="priority" [value]="0" formControlName="priority" label=0 ></p-radioButton>
            <p-radioButton name="priority" [value]="1" formControlName="priority" label=1></p-radioButton>
            <p-radioButton name="priority" [value]="2" formControlName="priority" label=2></p-radioButton>
            <p-radioButton name="priority" [value]="3" formControlName="priority" label=3></p-radioButton>
            <p-radioButton name="priority" [value]="4" formControlName="priority" label=4></p-radioButton>
            <p-radioButton name="priority" [value]="5" formControlName="priority" label=5></p-radioButton>
            <p-radioButton name="priority" [value]="6" formControlName="priority" label=6></p-radioButton>
            <p-radioButton name="priority" [value]="7" formControlName="priority" label=7></p-radioButton>
            <p-radioButton name="priority" [value]="8" formControlName="priority" label=8></p-radioButton>
            <p-radioButton name="priority" [value]="9" formControlName="priority" label=9></p-radioButton>
            <p-radioButton name="priority" [value]="10" formControlName="priority" label=10 ></p-radioButton>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="button_edit_user_submit_container">
      <p-button label="{{ 'submit' | translate }}" type="submit" class="button_edit_user_submit"
                [disabled]="editUserProfile.invalid || valueUnchanged"></p-button>
    </div>
  </form>

</div>
