<app-menu-bar></app-menu-bar>
<p-toast key="edit-user"></p-toast>
<div class="edit-panel">
  <h1>{{ 'edit_title' | translate }}</h1>
  <form [formGroup]="editUserForm" #formEdit="ngForm" (ngSubmit)="sendForm()">
    <div class="form-user-container p-fluid">
      <div class="p-field p-grid">
        <label for="float-input-username" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{ 'username' | translate }}</label>
        <div class="p-col-12 p-md-10">
          <input id="float-input-username" type="text" size="30" pInputText formControlName="userName">
          <small id="username-help" class="p-error" *ngIf="editUserForm.controls['userName'].invalid&&(editUserForm.controls['userName'].dirty || editUserForm.controls['userName'].touched)">{{ 'name_required' | translate }}</small>
          <!--<p-message class="message_error_username" severity="error" text="{{ 'name_required' | translate }}"
                     *ngIf="editUserForm.controls['userName'].invalid&&(editUserForm.controls['userName'].dirty || editUserForm.controls['userName'].touched)"></p-message>
-->
        </div>
      </div>
      <div class="p-field p-grid">
        <label for="float-input-birthday" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{ 'date_birth' | translate }}</label>
        <div class="p-col-12 p-md-10">
          <p-calendar id="float-input-birthday" formControlName="dateBirthday" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>
        </div>
      </div>
      <div class="p-field p-grid">
        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{ 'roles' | translate }}</label>
        <div *ngIf="this.roles">
          <div class="p-col-12 p-md-10" *ngFor="let rol of this.roles" class="p-field-checkbox">
            <p-checkbox id="rol" [value]="rol.rolName" [formControl]="editUserForm.controls['roles']"></p-checkbox>
            <label [for]="rol">{{rol.rolName}}</label>
          </div>
        </div>
      </div>
      <div class="p-field p-grid group-buttons-edit-user">
        <button pButton pRipple type="submit" label=" {{ 'save' | translate }}" icon="pi pi-check" class="buttonSave" [disabled]="valueUnchanged || editUserForm.invalid || formEdit.submitted" ></button>
      </div>
    </div>
  </form>
</div>
