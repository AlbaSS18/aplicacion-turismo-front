
<app-menu-bar></app-menu-bar>
<div class="imgview-panel">
  <div class="card p-d-flex p-flex-column">
    <p-toolbar class="toolbar-activities">
      <div class="p-toolbar-group-left"></div>
      <div class="p-toolbar-group-right">
        <button pButton pRipple label="Añadir actividad" icon="pi pi-plus" class="p-button-raised p-button-rounded" (click)="openNew()"></button>
      </div>
    </p-toolbar>

    <p-table [value]="activities" class="table-activities" [scrollable]="true" scrollHeight="350px"
             [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,20]" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas">
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <h2 class="p-m-0">Lista de actividades</h2>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>
            Imagen
          </th>
          <th *ngFor="let col of cols" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon field="col.field"></p-sortIcon>
          </th>

          <th>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-activity>
        <tr>
          <td><img src="http://localhost:8090/images/museoferrocarril.jpg" /></td>
          <td>{{activity.name}}</td>
          <td class="p-text-nowrap p-text-truncate" pTooltip="{{activity.description}}">{{activity.description}}</td>
          <td>{{activity.latitude}}</td>
          <td>{{activity.longitude}}</td>
          <td>{{activity.city}}</td>
          <td>{{activity.interest}}</td>
          <td>
            <button pButton pRipple type="button" icon="fas fa-info" class="p-button-rounded p-button-text" (click)="seeMoreInfo(activity)"></button>
            <button pButton pRipple type="button" icon="fas fa-pen" class="p-button-rounded p-button-text"></button>
            <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text" (click)="confirm()"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-confirmDialog header="Delete" icon="pi pi-info-circle"></p-confirmDialog>

  <p-dialog [(visible)]="productDialog" styleClass="myDialog">
    <p-header>
      Añadir actividad
    </p-header>
    <form [formGroup]="formAddActivity" #formAdd="ngForm" class="form-activity-container">
      <label for="field-name-Activity">Nombre*</label>
      <input id="field-name-Activity" type="text" pInputText formControlName="name">
      <label for="field-description">Descripción*</label>
      <textarea id="field-description" pInputTextarea formControlName="description" required rows="5" cols="20"></textarea>
      <div class="coordenates-container">
        <div class="latitude-container">
          <label for="field-latitude">Latitud</label>
          <p-inputNumber id="field-latitude" formControlName="latitude" mode="decimal"></p-inputNumber>
        </div>
        <div class="longitude-container">
          <label for="field-longitude">Longitud</label>
          <p-inputNumber id="field-longitude" formControlName="longitude" mode="decimal"></p-inputNumber>
        </div>
      </div>
      <label for="field-city">Ciudad</label>
      <p-dropdown id="field-city" [options]="cities" formControlName="city" appendTo="body"></p-dropdown>
      <label for="field-interest">Interest</label>
      <p-dropdown id="field-interest" [options]="interest" formControlName="nameInterest" appendTo="body"></p-dropdown>
      <p-fileUpload mode="basic" name="myfile[]" accept="image/jpeg, image/png" maxFileSize="2000000" (onSelect)="dealWithFiles($event)"></p-fileUpload>
    </form>
    <p-footer>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onSubmit(formAdd.value)"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>
    </p-footer>

  </p-dialog>
</div>
