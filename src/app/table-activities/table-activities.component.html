<div class="card">
  <h1>Lista de actividades</h1>

  <p-toolbar>
    <div>
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
      <button pButton pRipple icon="pi pi-trash" class="p-button-danger"></button>
    </div>
  </p-toolbar>

  <p-table [value]="activities" class="table-buttons-activities">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{col.header}}
        </th>
        <th>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-activity>
      <tr>
        <td>{{activity.photo}}</td>
        <td>{{activity.name}}</td>
        <td>{{activity.description}}</td>
        <td>{{activity.latitude}}</td>
        <td>{{activity.longitude}}</td>
        <td>{{activity.city}}</td>
        <td>{{activity.interest}}</td>
        <td>
          <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text" (click)="confirm()"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog header="Delete" icon="pi pi-info-circle"></p-confirmDialog>

<p-dialog [(visible)]="productDialog" styleClass="myDialog">
  <p-header>
    Añadir actividad
  </p-header>
  <form [formGroup]="formAddActivity" #formAdd="ngForm" class="form-activity-container">
    <label for="field-name-Activity">Nombre*</label>
    <input id="field-name-Activity" type="text" pInputText formControlName="name">
    <label for="field-description">Descripción*</label>
    <textarea id="field-description" pInputTextarea formControlName="description" required rows="5" cols="20"></textarea>
    <div class="coordenates-container">
      <div class="latitude-container">
        <label for="field-latitude">Latitud</label>
        <p-inputNumber id="field-latitude" formControlName="latitude" mode="decimal"></p-inputNumber>
      </div>
      <div class="longitude-container">
        <label for="field-longitude">Longitud</label>
        <p-inputNumber id="field-longitude" formControlName="longitude" mode="decimal"></p-inputNumber>
      </div>
    </div>
    <label for="field-city">Ciudad</label>
    <p-dropdown id="field-city" [options]="cities" formControlName="city" appendTo="body"></p-dropdown>
    <label for="field-interest">Interest</label>
    <p-dropdown id="field-interest" [options]="interest" formControlName="nameInterest" appendTo="body"></p-dropdown>


    <!--<p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000"></p-fileUpload>-->
  </form>
  <p-footer>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onSubmit(formAdd.value)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>
  </p-footer>

</p-dialog>
