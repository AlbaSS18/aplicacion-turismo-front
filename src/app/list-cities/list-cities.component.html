<app-menu-bar></app-menu-bar>

<div class="cities-panel">
  <p-card header="Lista de ciudades">
    <p-virtualScroller [value]="cities" scrollHeight="250px" [itemSize]="50">
      <p-header class="list-header">
        Ciudades
        <button pButton pRipple label="Añadir ciudad" icon="pi pi-plus" class="p-button-raised p-button-rounded" (click)="openPanel($event)"></button>
      </p-header>
      <ng-template pTemplate="item" let-city>
        <div class="list-container-cities">
          <div class="city-details">
            <b>{{city.name}}</b>
          </div>
          <div class="group-buttons">
            <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text"></button>
          </div>
        </div>
      </ng-template>
    </p-virtualScroller>
  </p-card>


  <p-dialog [(visible)]="display" modal="true" [draggable]="false">
    <p-header>
      Añadir ciudad
    </p-header>
    <form [formGroup]="formAddCity">
      <label for="field-name-city">Nombre*:</label>
      <input id="field-name-city" type="text" pInputText formControlName="name">
    </form>
    <p-footer>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onSubmit(formAddCity.value)"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>
    </p-footer>
  </p-dialog>

</div>
