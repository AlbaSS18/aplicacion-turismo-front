<app-menu-bar></app-menu-bar>
<p-toast key="city"></p-toast>
<div class="cities-panel">
  <p-card header="{{ 'list_cities' | translate }}">
    <p-virtualScroller [value]="cities" scrollHeight="250px" [itemSize]="50">
      <p-header class="list-header">
        {{ 'cities' | translate }}
        <button pButton pRipple label=" {{ 'add_city' | translate }}" icon="pi pi-plus" class="p-button-raised p-button-rounded" (click)="openPanel($event)"></button>
      </p-header>
      <ng-template pTemplate="item" let-city>
        <div class="list-container-cities">
          <div class="city-details">
            <b>{{city.name}}</b>
          </div>
          <div class="group-buttons">
            <button pButton pRipple type="button" icon="fas fa-pen" class="p-button-rounded p-button-text" (click)="editCity(city)"></button>
            <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text" (click)="removeCity(city)"></button>
          </div>
        </div>
      </ng-template>
    </p-virtualScroller>
  </p-card>


  <p-dialog [(visible)]="display" modal="true" [draggable]="false" (onHide)="hideDialogCity()">
    <p-header>
      {{ 'add_city' | translate }}
    </p-header>
    <form [formGroup]="formAddCity" #formCity="ngForm" id="ngFormCity" (ngSubmit)="onSubmit()">
      <div class="p-field p-grid">
        <label for="field-name-city" class="p-col-fixed">{{ 'name_city' | translate }}*:</label>
        <div class="p-col buttons-add-city">
          <input id="field-name-city" type="text" pInputText formControlName="name">
          <small *ngIf="formAddCity.controls['name'].invalid &&
            (formAddCity.controls['name'].dirty || formAddCity.controls['name'].touched)" class="p-invalid">{{ 'name_city_required' | translate }}</small>
          <small *ngIf="formCity.submitted && errorAddCity" class="p-invalid">{{ 'name_city_repetead' | translate }}</small>
        </div>
      </div>
    </form>
    <p-footer>
      <button pButton pRipple label=" {{ 'save' | translate }}" icon="pi pi-check" class="p-button-text" form="ngFormCity" [disabled]="formAddCity.invalid"></button>
      <button pButton pRipple label=" {{ 'cancel' | translate }}" icon="pi pi-times" class="p-button-text" (click)="cancel()"></button>
    </p-footer>
  </p-dialog>

  <p-confirmDialog header="{{ 'delete_city' | translate }}" icon="pi pi-exclamation-triangle" acceptLabel="{{ 'delete' | translate }}" rejectLabel="{{ 'cancel' | translate }}"></p-confirmDialog>

  <p-dialog header="{{ 'edit_title_city' | translate }}" [draggable]="false" [(visible)]="displayEditPanel" [modal]="true" (onHide)="hideDialogEditCity()">
    <form [formGroup]="formEditCity" #formCityToEdit="ngForm" id="ngFormEditCity" (ngSubmit)="onEditSubmit()">
      <div class="p-field p-grid">
        <label for="field-edit-name-city" class="p-col-fixed">{{ 'name_city' | translate }}*:</label>
        <div class="p-col buttons-add-city">
          <input id="field-edit-name-city" type="text" pInputText formControlName="name">
          <small *ngIf="formEditCity.controls['name'].invalid &&
            (formEditCity.controls['name'].dirty || formEditCity.controls['name'].touched)" class="p-invalid">{{ 'name_city_required' | translate }}</small>
          <small *ngIf="formCityToEdit.submitted && errorEditCity" class="p-invalid">{{ 'name_city_repetead' | translate }}</small>
        </div>
      </div>
    </form>
    <p-footer>
      <button pButton pRipple label=" {{ 'save' | translate }}" icon="pi pi-check" class="p-button-text" form="ngFormEditCity" [disabled]="formEditCity.invalid"></button>
      <button pButton pRipple label=" {{ 'cancel' | translate }}" icon="pi pi-times" class="p-button-text" (click)="cancelEdit()"></button>
    </p-footer>
  </p-dialog>
</div>
