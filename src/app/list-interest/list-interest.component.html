<app-menu-bar></app-menu-bar>
<div class="interest-panel">
  <p-card header="Lista de intereses">
    <p-virtualScroller [value]="interest" scrollHeight="150px" [itemSize]="50" >
      <p-header class="list-header-interest">
        Intereses
        <button pButton pRipple type="button" label="Añadir interés" icon="fas fa-plus" iconPos="left" class="p-button-rounded" (click)="openPanel($event)"></button>
      </p-header>
      <ng-template pTemplate="item" let-interest>
        <div class="list-container-interest">
          <div class="interest-details">
            <b>{{interest.nameInterest}}</b>
          </div>
          <div class="group-buttons-interest">
            <button pButton pRipple type="button" icon="fas fa-trash-alt" class="p-button-rounded p-button-text" (click)="deleteInterest(interest)"></button>
          </div>
        </div>
      </ng-template>
    </p-virtualScroller>
  </p-card>
  <p-dialog [(visible)]="display">
    <p-header>
      Añadir interés
    </p-header>
    <form [formGroup]="formAddInterest">
      <div class="p-field p-grid">
        <label for="field-name-interest" class="p-col-fixed">Nombre*:</label>
        <div class="p-col">
          <input id="field-name-interest" type="text" pInputText formControlName="name">
        </div>
      </div>
    </form>
    <p-footer>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="onSubmit(formAddInterest.value)"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="cancel()"></button>
    </p-footer>
  </p-dialog>
  <p-confirmDialog header="Confirmar" acceptLabel="Eliminar" rejectLabel="Cancelar" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
